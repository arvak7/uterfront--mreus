<h1>Listado de veh√≠culos</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/vehicle/new"
            class="btn btn-primary">
            <i class="fa fa-plus">
                Agregar
            </i>
        </button>
    </div>
</div>

<table *ngIf="!loading && vehicles.length > 0" class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Plate</th>
            <th scope="col">License</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles; let i = index">
            <th scope="row">{{vehicle.id}}</th>
            <td>{{vehicle.brand}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.plate}}</td>
            <td>{{vehicle.licenseRequired}}</td>
            <td>
                <button class="btn btn-info mr-1"
                    [routerLink]="['/vehicle', vehicle.id]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)="removeVehicle( vehicle, i )">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
</table>

<div *ngIf="!loading && vehicles.length === 0" 
     class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay Registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>

<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Loading ... </h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
