<h1>Listado de viajes</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/trip/new"
            class="btn btn-primary">
            <i class="fa fa-plus">
                Agregar
            </i>
        </button>
    </div>
</div>

<table *ngIf="!loading && trips.length > 0" class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Vehicle</th>
            <th scope="col">Driver</th>            
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let trip of trips; let i = index">
            <th scope="row">{{trip.tripId}}</th>
            <td>{{trip.date}}</td>
            <td>{{trip.vehicle.brand}} {{trip.vehicle.model}}</td>
            <td>{{trip.driver.name}} {{trip.driver.surname}}</td>            
            <td>
                <button class="btn btn-info mr-1"
                    [routerLink]="['/trip', trip.tripId]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)="removeTrip( trip, i )">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
</table>

<div *ngIf="!loading && trips.length === 0" 
     class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay Registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>

<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Loading ... </h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
